<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img--wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
            class="main__img"
          />
          <div class="colour-layer"></div>
          <img
            src="./images/icon-view.svg"
            alt="view icon"
            class="view--icon"
          />
        </div>

        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info--wrapper">
          <div class="wrapper">
            <img
              src="./images/icon-ethereum.svg"
              alt="etherum icon"
              class="icon"
            />
            <p class="text text--eth">0.041 ETH</p>
          </div>
          <div class="wrapper">
            <img src="./images/icon-clock.svg" alt="clock icon" class="icon" />
            <p class="text">3 days left</p>
          </div>
        </div>

        <div class="wrapper creator--wrapper">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
            class="creator__img"
          />
          <p class="text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p class="text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/lidiakrajewska"
          >Lidia Krajewska</a
        >.
      </p>
    </footer>
  </body>
</html>
